<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

   
    <main class="main">
        <div class="header">
          <div class="search-box">
            <input type="text" placeholder="Enter your location" id="input-box">
            <!-- <i class="ri-search-line"></i> -->
            <button class="fa-solid"><i class="ri-search-line" id="searchBtn"></i></button>

            <div class="todoListElem">
            </div>

          </div>

          <div class="location-not-found">
            <h1>Sorry, location not found!!!</h1>
            <img src="./assets/img/404.png" alt="404 Error">
          </div>


          <div class="weather-body">
            <img src="./assets/img/cloud.png" alt="weather-img" class="weather-img">
            
            <div class="weather-box">
              <p class="temperature">0 <sup>Â°C</sup> </p>
              <p class="description">light rain</p>
            </div>
            
            <div class="weather-details">
              <div class="humidity">
                <i class="ri-drop-fill"></i>
                <div class="text">
                  <span id="humidity">45%</span>
                  <p>humidity</p>
                </div>
              </div>


              <div class="wind">
                <i class="ri-windy-line"></i>
                <div class="text">
                  <span id="wind-speed">12Km/H</span>
                  <p>Wind Speed</p>
                </div>
              </div>

            </div>
          </div>
        </div>
    </main>


    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
